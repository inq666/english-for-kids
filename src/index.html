<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>English For Kids</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="win-game">
    <p>win</p>
    <img src="images/smiley/happy_smile.jpg" alt="happy smile" width="840" height="514">
    <p>congratulations</p>
  </div>
  <div class="lose-game">
    <img src="images/smiley/sad_smile.jpg" alt="happy smile" width="600" height="600">
    <p>Errors:</p>
  </div>

  <div class="wrapper">

    <!--HEADER-->
    <header class="header">
      <div class="menu-icon">
        <span class="menu-icon-line"></span>
      </div>
      <nav class="nav nav-hidden">
        <a class="nav-link active-link" href="#MainPage">Main Page</a>
        <a class="nav-link" href="#Actions">Actions</a>
        <a class="nav-link" href="#Animals (set 1)">Animals (set 1)</a>
        <a class="nav-link" href="#Animals (set 2)">Animals (set 2)</a>
        <a class="nav-link" href="#Clothes">Clothes</a>
        <a class="nav-link" href="#Emotions">Emotions</a>
        <a class="nav-link" href="#Fruits">Fruits</a>
        <a class="nav-link" href="#Sweets">Sweets</a>
        <a class="nav-link" href="#Vegetables">Vegetables</a>
        <a class="nav-link" href="#Statistics">Statistics</a>
      </nav>
      <div class="mode-switch">
        <input id="toggle" type="checkbox">
        <label for="toggle" class="switch">TRAIN</label>
      </div>
    </header>

    <!--CONTAINER-->
    <div class="container">
      <div class="main-page">
        <a class="category-card" href="#Actions">
          <div class="category-card-image"></div>
          <h2>Actions</h2>
        </a>
      </div>
    </div>

    <div class="cards-page">
      <div class="stars"></div>
      <div class="start-game">start game</div>
      <div class="repeat">
        <img class="repeat-btn" src="images/icons/repeat.svg" alt="repeat" width="100" height="100">
      </div>
      <div class="cards-wrapper">
        <div class="word-card">
          <div class="bottom-panel">
            <div class="word-control-front">
              <h2 class="card-title">22</h2>
            </div>
            <div class="word-control-back">
              <h2 class="card-title">11</h2>
            </div>
            <div class="rotate"></div>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js" type="module"></script>
</body>

</html>
